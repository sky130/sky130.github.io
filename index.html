<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <div style="padding-top: 10%;padding-left: 20%;padding-right: 20%;padding-bottom: 10%;">
        <div style="padding-left: 30px;">
            <img class="round-img" src="images/avatar.png" alt="头像" width="95">
            <h1 style="padding-top: 25px;" class="josefin-sans-font">Sky233</h1>
            <h2 class="sub-title" style="padding-top: 5px;">拾栀雨落，忆梦夕潮。</h2>
        </div>

        <div style="padding-top: 50px;padding-left: 30px;">
            <h1 style="padding-top: 25px;" class="item-title">我的项目</h1>
        </div>
        
        <div class="wrapper" style="padding-top: 20px;">
            <div class="card" style="background-color: #50D2B7;">
                <img src="images/ic_miwu.webp" width="70">
                <h2 class="card-title" style="padding-top: 5px;">米屋</h2>
                <h2 class="card-sub-title" style="padding-top: 5px;">最优雅的第三方手表版米家</h2>
            </div>

            <div class="card" style="background-color: #6186FC;">
                <img src="images/ic_zero_music.webp" width="70">
                <h2 class="card-title" style="padding-top: 5px;">零度音乐</h2>
                <h2 class="card-sub-title" style="padding-top: 5px;">尝试做最好用的手表播放器</h2>
            </div>

            <div class="card" style="background-color: #FF9E44;">
                <img src="images/ic_zhiyv.webp" width="70">
                <h2 class="card-title" style="padding-top: 5px;">栀雨浏览器</h2>
                <h2 class="card-sub-title" style="padding-top: 5px;">体验最佳, 功能全面的手表浏览器</h2>
            </div>

            <div class="card" style="background-color: #84A1FF;">
                <img src="images/ic_amarket.webp" width="70">
                <h2 class="card-title" style="padding-top: 5px;">Amarket</h2>
                <h2 class="card-sub-title" style="padding-top: 5px;">适用于各类手表系统的应用市场</h2>
            </div>

            <div class="card" style="background-color: #6186FC;">
                <img src="images/ic_suiteki.webp" width="70">
                <h2 class="card-title" style="padding-top: 5px;">Suiteki</h2>
                <h2 class="card-sub-title" style="padding-top: 5px;">当年也不是很好用的搞环工具</h2>
            </div>

            <div class="card" style="background-color: #30DC80;">
                <img src="images/ic_choseki.webp" width="70">
                <h2 class="card-title" style="padding-top: 5px;">Choseki</h2>
                <h2 class="card-sub-title" style="padding-top: 5px;">某些原因半路夭折的白噪音应用</h2>
            </div>
        </div>

    </div>
</body>

</html>
